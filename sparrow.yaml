tasks:
  -
    name: main
    default: true
    language: Bash
    code: |
      set -e
      zef install --deps-only --/test .
      zef test .
      zef install .
    followup:
      -
        name: smoketest
  -
    name: smoketest
    language: Bash
    code: |
      set -e
      mkdir tmp
      cd  tmp
      mi6-helper new=Foo::Bar provides=Bar-description.txt
      cat lib/Foo/Bar.rakumod
    check: |
      unit class Foo::Bar;
